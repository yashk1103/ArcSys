<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcSys</title>
    <link rel="stylesheet" href="/static/css/chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app">
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="empty-state" id="empty-state">
                    <div class="logo">ArcSys</div>
                    <p>AI-powered system design analysis</p>
                    <div class="suggestions">
                        <button onclick="usePrompt('Design a scalable e-commerce microservices architecture')">E-commerce architecture</button>
                        <button onclick="usePrompt('Create a real-time chat system for 1M concurrent users')">Real-time chat system</button>
                        <button onclick="usePrompt('Design a distributed caching layer for APIs')">Caching architecture</button>
                    </div>
                </div>
            </div>
            <div class="input-area">
                <textarea id="input" placeholder="Describe your system design challenge..." rows="1"></textarea>
                <button id="send" disabled>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="/static/js/chat.js"></script>
</body>
</html>
